<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sample treasure hunt</title>
    <script src="quiz.js"> </script>
    <link rel="Style/stylesheet"  href="register.css">
</head>
<body>
<div id="contents">
    <form name="registerPlayer" id="registerPlayer" action="startGame.html" method="get">

        <p><input class="personalInfo" type="text" title="Name can only contain letters, numbers, - and ." name="firstName" pattern="[a-zA-Z0-9.-]{1,20}" placeholder="Name..." maxlength="20" class="text" required=""></p>

        <p><input  class="personalInfo" type="email" title="Email should be in the format example@domain.com" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-z]{2,24}$" name="email" placeholder="E-Mail..." maxlength="60" class="text" required=""></p>

        <p>
            <select id="genderSelect" name="gender" placeholder="Select gender..." required="">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="n">Would rather not say</option>
            </select>
        </p>
        <p><input class="startButton" type="submit" name="submitPlayer" value="Start the game!"></p>
    </form>
</div>
</body>
</html>
