<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/th-style.css">
    <title>Treasure Hunt</title>
</head>

<body>
<!--Top navigation bar-->
<div class="TopNav">
    <!--Logo on left-->
    <img class="TopNav_logo"  src="images/th/th-logo.png" alt="logo">
    <!--Menu on right-->
    <ul class="TopNav_list">
        <li><a href="app.html">BACK</a></li>
    </ul>
</div>

<!--Loading animation * not yet implemented-->
<div id="loading_Animation"></div>

<!--Main-->
<div id="mainContent" style="display: block">

    <div class="instruction">
        <p id="Box_Msg"></p>
        <img class="imgPirate" src="images/th/th-pirate.png" alt="imgPirate">
    </div>

    <hr> <!--testing-->

    <div class="interaction">
        <form class="registerForm" action="start.html" method="get">
            <input id="nameOfPlayer" type="text" title="Name can only contain letters, numbers, - and ." name="playerName" pattern="[a-zA-Z0-9.-]{1,20}" placeholder="Name..." maxlength="20" class="text" required>
            <input type="hidden" id="cUUIDField" name="UUID"/>
            <input type="hidden" id="cNameField" name="NAME"/>
            <button class="registerBtn" type="submit" name="start" value="startGame">Start!</button>
        </form>
    </div>

</div>
    

<script>
    // Retrieve the query string data from the URL
    const params = new URLSearchParams(location.search);
    // Get the values of query keys and store to the variables
    let selectedChallengeUUID= params.get("uuid");
    let selectedChallengeNAME= params.get("name");
    // Pass the data to the form
    document.getElementById("cUUIDField").value = selectedChallengeUUID;
    document.getElementById("cNameField").value = selectedChallengeNAME;
    document.getElementById("Box_Msg").innerHTML+="Ahoy!, tell us who you are and we are ready to go!<br>Selected treasure: \" "+selectedChallengeNAME+" \".";
</script>
<script src="js/th.js"></script>

</body>

</html>
