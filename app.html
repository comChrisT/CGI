<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/th-style.css">
    <title>Treasure Hunt</title>
    <link rel="icon" href="images/th/th-small-flag.png">
    <script src="js/cookies.js"></script>
</head>

<body  onload="get_List()">
<!--Top navigation bar-->
<div class="TopNav">
    <!--Logo on left-->
    <img class="TopNav_logo"  src="images/th/th-logo.png" alt="logo">
    <!--Menu on right-->
    <ul class="TopNav_list">
        <li><a href="app.html">REFRESH</a></li>
        <li><a href="index.html">BACK</a></li>
    </ul>
</div>
<div id="popupResume">
    <div class="popBG">
        <div class="TitleContainer">
            <h2 style="text-align: center" class="title">Notice</h2>
        </div>
        <div class="noticeDes">
            <p style="text-align: center">Do you wish to continue ?</p>
            <button class="buttonType" onclick="window.location.replace('questions.html?sessionID='+getCookie(COOKIE_SESSION_ID))">Yes</button>
            <button class="buttonType" onClick="document.getElementById('popupResume').style.display='none'">No</button>
        </div>
    </div>

</div>
<!--Loader-->
<div id="loader">Loading ...</div>

<!--Main-->
<div id="mainContent">

    <div class="instruction">
        <p id="Box_Msg">Ahoy pirates! Welcome to the < Treasure Hunt - Web App >, Select a listed treasures below to begin.</p>
        <img class="imgPirate" src="images/th/th-pirate.png" alt="imgPirate">
    </div>

    <hr> <!--testing-->

    <div class="interaction">
        <div id="lists">
            <!--API list will be updated here-->
        </div>
    </div>

</div>

<script src="js/th.js"></script>
<script>
    if (cookieExists(COOKIE_SESSION_ID)){
        document.getElementById("popupResume").style.display="block";
    }
</script>
</body>

</html>
