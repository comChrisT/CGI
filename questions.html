<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/th-style.css">

    <!-- Stylesheet for the QR popup -->
    <link rel="stylesheet" type="text/css" href="style/qr-popup.css">

    <script src="js/cookies.js"></script>
    <title>Treasure Hunt</title>
    <script>document.title=getCookie(COOKIE_CHALLENGE_NAME)</script>
    <link rel="icon" href="images/th/th-small-flag.png">
    <script src="js/th.js"></script>
    <script src="js/question.js"></script>



</head>

<body onload="get_Question(); Score()">
<!--Top navigation bar-->
<div class="TopNav">
    <!--Logo on left-->
    <img class="TopNav_logo"  src="images/th/th-logo.png" alt="logo">
    <!--Menu on right-->
    <ul class="TopNav_list">
    </ul>
</div>

<!--Loader-->
<div id="loader" style="display: none">Loading ...</div>

<!--Main-->
<div id="mainContent" style="display: block">

    <div class="instruction">
        <p id="Box_Msg"></p>
        <img class="imgPirate" src="images/th/th-pirate.png" alt="imgPirate">
    </div>

    <hr> <!--testing-->

    <div class="interaction">
        <!--boolean type question-->
        <form  name="interactForm" id="BOOLEAN">
            <input class="cBtn" type="button" name="true" value="True" onClick="ans_Question('true')"/>
            <input class="cBtn" type="button" name="false" value="False" onClick="ans_Question('false')"/>
        </form>
        <!--integer type question-->
        <form name="interactForm" id="INTEGER">
            <input id="ansINT" class="formINT" type="number" name="answerField" placeholder="Answer here..." size="30" required/>
            <input class="cBtn" type="button" name="submitBtn" value="Submit" onClick="handleInput(document.getElementById('ansINT').value)"/>
        </form>
        <!--numeric type question-->
        <form name="interactForm" id="NUMERIC">
            <input id="ansNUM" class="formNUM" type="number" name="answerField" placeholder="Answer here..." size="30" required/>
            <input class="cBtn" type="button" name="submitBtn" value="Submit" onClick="handleInput(document.getElementById('ansNUM').value)"/>
        </form>
        <!--multiple choice type question-->
        <form name="interactForm" id="MCQ">
            <input id="answerABtn" class="cBtn" type="button" name="cABtn" value="A" onclick="ans_Question('A')"/>
            <input id="answerBBtn" class="cBtn" type="button" name="cBBtn" value="B" onclick="ans_Question('B')"/>
            <input id="answerCBtn" class="cBtn" type="button" name="cCBtn" value="C" onclick="ans_Question('B')"/>
            <input id="answerDBtn" class="cBtn" type="button" name="cDBtn" value="D" onclick="ans_Question('C')"/>
        </form>
        <!--text type question-->
        <form name="interactForm" id="TEXT">
            <input id="ansTXT" class="formTXT" type="text" name="answerField" placeholder="Answer here..." size="20" required/>
            <input class="cBtn" type="button" name="submitBtn" value="Submit" onClick="handleInput(document.getElementById('ansTXT').value)"/>
        </form>
    </div>


    <!-- QR popup screen -->
    <button id="QR-button">QR scanner</button>

    <div id="QR-popup" class="popup">
        <!-- popup content -->
        <div class="QR-content">
            <div class="QR-close">x</div>
            <div class="video"><video id="preview"></video></div>
            <p id="qr-output"></p>
        </div>
    </div>



    <div class="BotNav">
        <div id="popup_Msg"></div>
        <div class="pInfo">
            <div class="pName"><b>Player: </b><span id="pName" style="color: darkblue"></span></div>
            <div class="pScore"><b>Score: </b><span id="pScore" style="color: darkblue"></span></div>
        </div>
        <div class="pOptions">
            <div id="skipBtn" class="oBtn" onclick="skipQ()">Skip</div>
            <div class="oBtn" onclick="window.location.replace('leaderboard.html')">Leaderboard</div>
        </div>
    </div>

<script>
    // display player name
    document.getElementById("pName").innerHTML=getCookie(COOKIE_PLAYER_NAME);
</script>
</div>

</body>
</html>

<!-- QR popup js files -->
<script src="js/popup.js"></script>
<script src="QRscanner/instascan.min.js"></script>
<script src="js/qrscanner.js"></script>
