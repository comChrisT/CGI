<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style/app.css">
    <title>Treasure Hunt</title>
</head>
<body>



<div class="TopNav_container">
    <img class="TopNav_logo"  src="#icon" alt="logo">
    <p class="TopNav_title">Treasure Hunt</p>
</div>


<div class="Main_container">
    <br>
    <div class="Box_Msg">
        <p>Ahoy, sign the contract and we are ready to go !</p>
        <p id="treasureName">Hunting treasure: </p>
    </div>
    <img class="imgMain" src="#icon" alt="imgPirate"><br>

    <form name="registerPlayer" id="registerPlayer" action="#" method="get">

        <p><input id="nameOfPlayer" type="text" title="Name can only contain letters, numbers, - and ."
                  name="firstName" pattern="[a-zA-Z0-9.-]{1,20}" placeholder="Name..." maxlength="20" class="text" required=""></p>

        <p><input  id="emailOfPlayer" type="email" title="Email should be in the format example@domain.com"
                   pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-z]{2,24}$" name="email" placeholder="E-Mail..." maxlength="60" class="text" required=""></p>

        <input type="hidden" id="cUUIDField" name="UUID"/>
        <input type="hidden" id="cNameField" name="NAME"/>

        <p><select id="genderSelect" name="gender" placeholder="Select gender..." required="">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="n">Would rather not say</option>
            </select></p>
        <button class="Btn_Start" type="submit" name="signUp">Join the crew !</button>
    </form>

</div>

<script>
    const params = new URLSearchParams(location.search);

    let selectedChallengeUUID= params.get("uuid");
    let selectedChallengeNAME= params.get("name");

    document.getElementById("cUUIDField").value = selectedChallengeUUID;
    document.getElementById("cNameField").value = selectedChallengeNAME;
    document.getElementById("treasureName").innerHTML+="' "+selectedChallengeNAME+" '";

</script>
<script src="js/app.js"></script>
</body>
</html>
